<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currency Converter App that converts all currencies made by Arnav Nagpurkar">
    <title>Currency Converter | Arnav Nagpurkar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <nav>
            <h1 class="main-heading">Currency Converter</h1>
        </nav>
        <main>
            <h2>Convert 1 USD To:</h2>
            <select aria-labelledby="dropdownMenuButton">
                <option value="select" selected>Select A Currency</optio>
            </select>
            <div>
                <button type="button" id="convertBtn" class="btn btn-success">Convert</button>
            </div>
            <div id="conversionResult"></div>
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</body>

</html>
